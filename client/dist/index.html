<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestlist Form</title>
  </head>
  <body>
    <h1>Guestlist Form</h1>
    <form id="forms">
      <label>Name</label>
      <input name="name" placeholder="Name" />

      <label>Message</label>
      <input name="message" placeholder="Message" />

      <button>Submit</button>
    </form>
    <h2>Check out messages from our guests!</h2>
    <div id="guestlist-messages"></div>
  </body>
</html>
